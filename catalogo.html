<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Catalogo RODA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="roda.png" alt="Roda Logo" class="logo">
  <h1>Catalogo Occhiali RODA</h1>
  <form action="https://formspree.io/f/mnqepgkq" method="POST">
    <input type="text" name="agente" placeholder="Nome agente" required><br>

    <h3>Miami</h3>
    <label>Colore:</label>
    <select name="miami_colore">
      <option>Nero</option>
      <option>Marrone</option>
      <option>Blu</option>
    </select>
    <label>Quantità:</label>
    <input type="number" name="miami_quantita" min="0"><br><br>

    <h3>Ibiza</h3>
    <label>Colore:</label>
    <select name="ibiza_colore">
      <option>Rosso</option>
      <option>Nero</option>
      <option>Tartaruga</option>
    </select>
    <label>Quantità:</label>
    <input type="number" name="ibiza_quantita" min="0"><br><br>

    <h3>Capri</h3>
    <label>Colore:</label>
    <select name="capri_colore">
      <option>Trasparente</option>
      <option>Verde</option>
      <option>Blu</option>
    </select>
    <label>Quantità:</label>
    <input type="number" name="capri_quantita" min="0"><br><br>

    <button type="submit">Invia Ordine</button>
  </form>
</body>
</html>
